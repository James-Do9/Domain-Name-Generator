<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/48317ace59.js"
      crossorigin="anonymous"
    ></script>
    <title>Name Generator</title>
  </head>
  <body
    style="background-image: linear-gradient(to right, rgb(220,53,69), white, white, rgb(220,53,69));"
  >
    <div class="text-center bg-danger">
      <h1>The Domain Name Generator</h1>
    </div>
    <br />
    <div class="text-center">
      <i class="fas fa-arrow-right"></i>
      <button type="button" class="btn btn-danger">
        Click here!
      </button>
      <i class="fas fa-arrow-left"></i>
    </div>
    <br />
    <h2 class="text-center" style="text-decoration:underline;">
      List of Domains:
    </h2>
    <div
      class="domain text-center"
      style="list-style-type:none; font-weight:bold; font-size: 25px; text-shadow: 2px 2px 5px red;"
    ></div>
    <script src="main.js"></script>
  </body>
</html>
